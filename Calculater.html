            </div>
          </div>
        </div>

          <button class="btn btn_clr">2<sup>nd</sup></button>

          <button class="btn btn_clr">e</button>
          <button class="btn btn_clr" onclick="clear()">C</button>
          <button class="btn btn_clr" onclick="del()">

        </div>
        <div class="display-flex">
          <button class="btn btn_clr">x<sup>2</sup></button>

          <button class="btn btn_clr">mod</button>

          <button class="btn btn_clr">n!</button>
          <button class="btn btn_clr">÷</button>
        </div>
        <div>
          <button class="btn btn_clr">x<sup>y</sup></button>
          <button class="btn btn-light digits_btn">7</button>
          <button class="btn btn-light digits_btn">8</button>
          <button class="btn btn-light digits_btn">9</button>
          <button class="btn btn_clr">×</button>
        </div>
        <div>
          <button class="btn btn_clr">10<sup>x</sup></button>
          <button class="btn btn-light digits_btn">4</button>
          <button class="btn btn-light digits_btn">5</button>
          <button class="btn btn-light digits_btn">6</button>
          <button class="btn btn_clr">-</button>
        </div>
        <div>
          <button class="btn btn_clr">log</button>
          <button class="btn btn-light digits_btn" onclick="myfun()">1</button>
          <button class="btn btn-light digits_btn">2</button>
          <button class="btn btn-light digits_btn">3</button>
          <button class="btn btn_clr">+</button>
        </div>
        <div>
          <button class="btn btn_clr">ln</button>
          <button class="btn btn-light"><sup>+</sup>/-</button>
          <button class="btn btn-light digits_btn">0</button>
          <button class="btn btn-light">.</button>
          <button class="btn btn_clr">=</button>
        </div>
      </div>
    </div>
