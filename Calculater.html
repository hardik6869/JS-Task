<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="scientific_calculator.js" />
</head>

<body>
    <div class="main_box">
        <div class="">
            <div class="mt-2">
                <div>
                    <input type="text" id="input_field" class="input_div pr-3 text-right" placeholder="0" />
                    <p class="pr-3 text-right h4 text-muted" id="perform_task"></p>
                </div>
            </div>

            <div>
                <button class="btn font-weight-bold">Deg</button>
                <button class="btn font-weight-bold">F-E</button>
            </div>
            <div>
                <button class="btn text-muted">MC</button>
                <button class="btn text-muted">Mr</button>
                <button class="btn font-weight-bold">M+</button>
                <button class="btn font-weight-bold">M−</button>
                <button class="btn font-weight-bold">MS</button>
            </div>
            <div>
                <div class="dropdown">
                    <button style="border: none; outline: none">
                        Δ Trigonometry <i class="fal fa-angle-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#"> </a>
                        <a href="#"> </a>
                    </div>
                </div>
                <div class="dropdown">
                    <button style="border: none; outline: none">
                        Fuction <i class="fal fa-angle-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#"> </a>
                        <a href="#"> </a>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn_clr">2<sup>nd</sup></button>
                <button class="btn btn_clr" onclick="fun_calculator(3.14)">π</button>
                <button class="btn btn_clr">e</button>
                <button class="btn btn_clr">C</button>
                <button class="btn btn_clr" onclick="fun_calculator('del')">
                    <i class="far fa-backspace"></i>
                </button>
            </div>
            <div class="display-flex">
                <button class="btn btn_clr" onclick="fun_calculator('sqare')">
                    x<sup>2</sup>
                </button>
                <button class="btn btn_clr"><sup>1</sup>/x</button>
                <button class="btn btn_clr" onclick="fun_calculator('||')">|x|</button>
                <button class="btn btn_clr">exp</button>
                <button class="btn btn_clr">mod</button>
            </div>
            <div>
                <button class="btn btn_clr" onclick="('sq_root')"> √ </button>
                <button class="btn btn_clr">(</button>
                <button class="btn btn_clr">}</button>
                <button class="btn btn_clr" onclick="fun_calculator('facto')">n!</button>
                <button class="btn btn_clr" onclick="fun_calculator('/')">÷</button>
            </div>
            <div>
                <button class="btn btn_clr">x<sup>y</sup></button>
                <button class="btn btn-light digits_btn" onclick="fun_calculator(7)">
                    7
                </button>
                <button class="btn btn-light digits_btn" onclick="fun_calculator(8)">
                    8
                </button>
                <button class="btn btn-light digits_btn" onclick="fun_calculator(9)">
                    9
                </button>
                <button class="btn btn_clr" onclick="fun_calculator('*')">×</button>
            </div>
            <div>
                <button class="btn btn_clr" onclick="fun_calculator('ten_x')">10<sup>x</sup></button>
                <button class="btn btn-light digits_btn" onclick="fun_calculator(4)">
                    4
                </button>
                <button class="btn btn-light digits_btn" onclick="fun_calculator(5)">
                    5
                </button>
                <button class="btn btn-light digits_btn" onclick="fun_calculator(6)">
                    6
                </button>
                <button class="btn btn_clr" onclick="fun_calculator('-')">-</button>
            </div>
            <div>
                <button class="btn btn_clr">log</button>
                <button class="btn btn-light digits_btn" onclick="fun_calculator(1)">
                    1
                </button>
                <button class="btn btn-light digits_btn" onclick="fun_calculator(2)">
                    2
                </button>
                <button class="btn btn-light digits_btn" onclick="fun_calculator(3)">
                    3
                </button>
                <button class="btn btn_clr" onclick="fun_calculator('+')">+</button>
            </div>
            <div>
                <button class="btn btn_clr">In</button>
                <button class="btn btn-light"><sup>+</sup>/-</button>
                <button class="btn btn-light digits_btn" onclick="fun_calculator(0)">
                    0
                </button>
                <button class="btn btn-light" onclick="fun_calculator('.')">.</button>
                <button class="btn btn_clr" onclick="fun_calculator('=')">=</button>
            </div>
        </div>
    </div>

    <script>
        const fun_calculator = (digits) => {
            
            item = document.getElementById("input_field");
            if (digits == "=") {
                item.value = eval(item.value);
            } 
            else if (digits == "sqare") {
                item.value = item.value ** 2;
            } 
            else if (digits == "facto") {
                fact = 1;
                for (let i = item.value; i > 0; i--) {
                    fact *= i;
                }
                item.value = fact;
            }
            else if(digits == "ten_x"){
                item.value = 10 ** item.value; 
            } 
            else if(digits == 'sq_root'){
                ans = Math.sqrt(item.value);
            }
            else {
                item.value += digits;
            }
        };
    </script>
</body>

</html>
