<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="scientific_calculator.js" />
</head>

<body>
    <div class="main_box">
        <div class="">
            <div class="mt-2">
                <input type="text" id="display" name="display" class="input_div pr-3 text-right" placeholder="0"
                    readonly /> <br />
                <input class="pr-3 sub_input text-muted text-right" onclick="Review()" id="sub_display" readonly />
            </div>
            <div>
                <button class="font-weight-bold" id="deg" onclick="deg_rad()"> DEG </button>
                <button class="btn font-weight-bold">F-E</button>
            </div>
            <div>
                <button class="top_btn memory text-muted">MC</button>
                <button class="top_btn memory text-muted">Mr</button>
                <button class="top_btn memory font-weight-bold">M+</button>
                <button class="top_btn memory font-weight-bold">M−</button>
                <button class="top_btn memory font-weight-bold">MS</button>
            </div>

            <div>
                <div class="dropdown">
                    <button style="border: none; outline: none">
                        Δ Trigonometry <i class="fal fa-angle-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a class="trigino_&_Fun"> sin </a>
                        <a class="trigino_&_Fun"> cos </a>
                        <a class="trigino_&_Fun"> tan </a>
                        <a class="trigino_&_Fun"> asin </a>
                        <a class="trigino_&_Fun"> acosh </a>
                        <a class="trigino_&_Fun"> atan </a>
                    </div>
                </div>

                <div class="dropdown">
                    <button style="border: none; outline: none">
                        ƒ Fuction <i class="fal fa-angle-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a class="trigino_&_Fun"> ceil </a>
                        <a class="trigino_&_Fun"> floor </a>
                        <a class="trigino_&_Fun"> random </a>
                    </div>
                </div>
            </div>

            <div>
                <button class="btn btn_clr">2<sup>n</sup></button>
                <button class="btn btn_clr">π</button>
                <button class="btn btn_clr">e</button>
                <button class="btn btn_clr" onclick="clear()">C</button>
                <button class="btn btn_clr" onclick="del()">
                    <i class="far fa-backspace"></i>
                </button>
            </div>
            <div class="display-flex">
                <button class="btn btn_clr">x<sup>2</sup></button>
                <button class="btn btn_clr"><sup>1</sup>/x</button>
                <button class="btn btn_clr">|x|</button>
                <button class="btn btn_clr">exp</button>
                <button class="btn btn_clr">mod</button>
            </div>
            <div>
                <button class="btn btn_clr">√</button>
                <button class="btn btn_clr">(</button>
                <button class="btn btn_clr">)</button>
                <button class="btn btn_clr">n!</button>
                <button class="btn btn_clr">÷</button>
            </div>
            <div>
                <button class="btn btn_clr">x<sup>y</sup></button>
                <button class="btn btn-light digits_btn">7</button>
                <button class="btn btn-light digits_btn">8</button>
                <button class="btn btn-light digits_btn">9</button>
                <button class="btn btn_clr">×</button>
            </div>
            <div>
                <button class="btn btn_clr">10<sup>x</sup></button>
                <button class="btn btn-light digits_btn">4</button>
                <button class="btn btn-light digits_btn">5</button>
                <button class="btn btn-light digits_btn">6</button>
                <button class="btn btn_clr">-</button>
            </div>
            <div>
                <button class="btn btn_clr">log</button>
                <button class="btn btn-light digits_btn" onclick="myfun()">1</button>
                <button class="btn btn-light digits_btn">2</button>
                <button class="btn btn-light digits_btn">3</button>
                <button class="btn btn_clr">+</button>
            </div>
            <div>
                <button class="btn btn_clr">ln</button>
                <button class="btn btn-light"><sup>+</sup>/-</button>
                <button class="btn btn-light digits_btn">0</button>
                <button class="btn btn-light">.</button>
                <button class="btn btn_clr">=</button>
            </div>
        </div>
    </div>

    <script src="./scientific_calculator.js"></script>
</body>

</html>
